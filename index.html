<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perspective Generator</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="#">Perspective Gen.</a></li>
            <li><a href="search-images.html">Images Search</a></li>
        </ul>
    </header>
    <main>
        <h1>Perspective Generator</h1>

        <canvas id="canvas" width="1000" height="500">Your browser does not support Canvas.</canvas>

        <form id="input_area">
            <input type="radio" name="points" value="point1">1-point perspective
            <input type="radio" name="points" value="point2">2-point perspective
            <input type="radio" name="points" value="point3">3-point perspective</br>

            <label for="numOfLines">The number of lines : </label><br/>
            <input type="range" min="2" max="20" value="10" id="numOfLines">
            <span id="numOfLinesShow"></span><br/>
            

            <label for="el">Eye Level</label>
            <input type="range" min="0" max="100" value="50" id="eyeLevel"><br/>

            <label for="vp1">Vanishing Point 1</label>
            <input type="range" min="-3000" max="3000" value="50" id="vp1"><br/>
            <label for="vp1">Vanishing Point 2</label>
            <input type="range" min="-3000" max="3000" value="50" id="vp2"><br/>
            <label for="vp1">Vanishing Point 3</label>
            <input type="range" min="-3000" max="3000" value="-100" id="vp3"><br/>

            <input type="button" onclick="generate_pers();" value="Generate">
            <input type="button" onclick="clear_canvas();" value="Clear All">
            <input type="button" onclick="export_img();" value="Export as a PNG">

        </form>


    </main>
<script src="script.js"></script>
</body>
</html>
